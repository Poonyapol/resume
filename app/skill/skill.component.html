 <section>
                            <!-- Skillset Card-->
                            <div class="card shadow border-0 rounded-4 mb-5 p-5">
                                <div class="card-body p-5">
                                    <!-- Professional skills list-->
                                    <div class="mb-5">
                                        <div class="d-flex align-items-center mb-4">
                                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3"><i class="bi bi-tools"></i></div>
                                            <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Professional Skills</span></h3>
                                        </div>
                                        <div class="row row-cols-1 row-cols-md-3 mb-4">
                                            <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Frontend Developer</div></div>
                                            <div class="col"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Backend Developer</div></div>
                                        </div>
                                    </div>
                                    <!-- Languages list-->
                                    <div class="mb-0">
                                      <div class="row">
                                        <h3 class="fw-bolder mb-4"><span class="text-gradient d-inline">Languages</span></h3>
                                        <ng-container *ngFor="let skill of skillsList; let i = index">

                                          <div class="col-4 mb-3">
                                            <div class="d-flex align-items-center bg-light rounded-4 p-3 gap-2 h-100 fw-bold">
                                               <img src="{{skill.icon}}" width="30px" height="30px">
                                           {{i +1.}} {{skill.skill_name}}
                                            </div>

                                          </div>

                                      </ng-container>
                                    </div>
